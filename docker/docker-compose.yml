version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ocr-mongo-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: no

  mongo-express:
    image: mongo-express:latest
    container_name: ocr-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: user-web
      ME_CONFIG_BASICAUTH_PASSWORD: user-web-pass
    depends_on:
      - mongodb
volumes:
  mongo-data:
    driver: local